<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>Beken Trans | New experiece of driving with bus.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body body class="container">>
<h1 class="text-center">Form Pendaftaran Penumpang</h1>
						<br>
						<form method="POST" th:action="@{/formpenumpangbaru/detailpenumpang}" th:object="${PenumpangModel}">
							<div class="mb-3">
								<label class="form-label">NIK</label>
								<input type="text" class="form-control"
									id="nik" th:field="*{nik}">
							</div>
							<div class="mb-3">
								<label class="form-label">NAMA</label>
								<input type="text" class="form-control"
									id="nama" th:field="*{nama}">
							</div>
							<div class="mb-3">
								<label class="form-label">TELEPON</label>
								<input type="text" class="form-control"
									id="telepon" th:field="*{telepon}">
							</div>
							
							<button type="submit" class="btn btn-success">Submit</button>
							</form>
</body>
</html>
